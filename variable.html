<!DOCTYPE html>
<html>
    <script src="D:\AngularJS\angular-1.7.9\angular.min.js">
    </script>
    <body>
          <div ng-app="" ng-init="firstName = 'Akshay Parmar'; myCol = 'lightblue'; a=5; b=10">

               <p>The name of the Candiate is <span ng-bind="firstName"></span></p>

               <p>My First Expression is : {{5 * 5}}</p>

               <input style="background-color:{{myCol}}" ng-model="myCol">

               <p>Total in Dollar: <span ng-bind="a * b"></span></p>
          </div>
    </body>
</html>
